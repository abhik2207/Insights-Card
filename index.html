<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left-box">
                <div class="heading">
                    Get insights that help your business grow
                </div>
                <div class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, eveniet. Error aliquam voluptatem natus mollitia placeat odio vitae, nam deleniti omnis veritatis animi odit magnam sequi fuga rem iste! Quas!
                </div>
                <div class="insights">
                    <div class="comments">
                        <div class="value">
                            10K+
                        </div>
                        <div class="key">
                            Comments
                        </div>
                    </div>
                    <div class="users">
                        <div class="value">
                            214
                        </div>
                        <div class="key">
                            Paid Users
                        </div>
                    </div>
                    <div class="views">
                        <div class="value">
                            12M+
                        </div>
                        <div class="key">
                            Views
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <img src="header-image.jpg" alt="Header Image">
            </div>
        </div>
    </div>
</body>
</html>
